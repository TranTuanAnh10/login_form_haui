<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HaUi</title>
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="login-header">
                <img src="./img/t73821.jpg" alt="" class="login-header__img">
                <h4>Trường Đại học Công nghiệp Hà Nội</h4>
                <h5>Cổng thông tin Sinh Viên</h5>
            </div>
            <div class="login-body">
                <input type="text" class="login-body__input" placeholder="Tên đăng nhập">
                <input type="text" class="login-body__input" placeholder="Mật khẩu">
                <div class="g-recaptcha captcha" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW"></div>
                <div class="fogot-pass">
                    <span class="fogot-pass__text">Bạn quên mật khẩu? <a href="" class="fogot-pass__link">Quên mật khẩu</a></span>
                    <span class="fogot-pass__text">Hướng dẫn quên mật khẩu? <a href="" class="fogot-pass__link">Xem hướng dẫn</a></span>
                </div>
                
                <button class="login-body__btn">Đăng nhập</button>
            </div>
        </div>
    </div>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
